function pspbola (x0,y0,m0,x1,y1) {

 	d[1][1]=x0*x0; d[1][2]=x0; d[1][3]=1; d[1][4]=y0;

 	c = (d[1][1] * (d[2][2] * d[3][4] - d[2][4] * d[3][2]) - d[2][1] * (d[1][2] * d[3][4] - d[1][4] * d[3][2]) + d[3][1] * (d[1][2] * d[2][4] - d[1][4] * d[2][2])) / d0
 	}
